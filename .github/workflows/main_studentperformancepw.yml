# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformancepw

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerpw.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_07fbd495d2054610b6bd7cebe933d40b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f0318f0d3b0244cbbb2c8c0809fe7d45 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerpw.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_07fbd495d2054610b6bd7cebe933d40b }}/studentperformance:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperformancepw'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8519e457a76a4b18969b25fc8e71a4db }}
        images: 'testdockerpw.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_07fbd495d2054610b6bd7cebe933d40b }}/studentperformance:${{ github.sha }}'