# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformancedeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://registrypw.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b99831f0fb4d41389632602209eae817 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_45192748e14148c6a4402ffbadf833f6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: registrypw.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b99831f0fb4d41389632602209eae817 }}/studentperform:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperformancedeployment'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5c765c575c0c4da1a6f9e3f2eca2bbc2 }}
        images: 'registrypw.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b99831f0fb4d41389632602209eae817 }}/studentperform:${{ github.sha }}'